<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - FuckSubs</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #0A0A0A;
            color: #FFFFFF;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            min-height: 100vh;
        }

        .admin-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        .admin-header {
            background: linear-gradient(135deg, #1C1C1E, #2C2C2E);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-title {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .admin-title h1 {
            font-size: 2rem;
            font-weight: 700;
        }

        .admin-badge {
            background: linear-gradient(135deg, #FF453A, #FF6B6B);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .admin-actions {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .btn-refresh {
            background: linear-gradient(135deg, #0A84FF, #5E5CE6);
            color: white;
        }

        .btn-refresh:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 20px rgba(10, 132, 255, 0.4);
        }

        .btn-logout {
            background: rgba(255, 69, 58, 0.2);
            color: #FF453A;
            border: 1px solid #FF453A;
        }

        .btn-logout:hover {
            background: #FF453A;
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1C1C1E, #2C2C2E);
            border-radius: 15px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filters {
            background: linear-gradient(135deg, #1C1C1E, #2C2C2E);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-select {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            font-size: 0.9rem;
            cursor: pointer;
        }

        .filter-select:focus {
            outline: none;
            border-color: #0A84FF;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 10px 15px;
            color: white;
            font-size: 0.9rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #0A84FF;
        }

        .orders-table {
            background: linear-gradient(135deg, #1C1C1E, #2C2C2E);
            border-radius: 15px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th {
            text-align: left;
            padding: 15px;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            color: rgba(255, 255, 255, 0.6);
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .order-id {
            font-family: monospace;
            color: #0A84FF;
            font-weight: 600;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-pending {
            background: rgba(255, 214, 10, 0.2);
            color: #FFD60A;
            border: 1px solid #FFD60A;
        }

        .status-processing {
            background: rgba(10, 132, 255, 0.2);
            color: #0A84FF;
            border: 1px solid #0A84FF;
        }

        .status-completed {
            background: rgba(48, 209, 88, 0.2);
            color: #30D158;
            border: 1px solid #30D158;
        }

        .status-cancelled {
            background: rgba(255, 69, 58, 0.2);
            color: #FF453A;
            border: 1px solid #FF453A;
        }

        .plan-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            padding: 6px 12px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 700;
        }

        .plan-standard {
            background: linear-gradient(135deg, #30D158, #28A745);
            color: #000;
        }

        .plan-instant {
            background: linear-gradient(135deg, #FFD60A, #FFC107);
            color: #000;
        }

        .plan-premium {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
        }

        .promo-tag {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: linear-gradient(135deg, #FF6B6B, #FFD700);
            padding: 4px 8px;
            border-radius: 8px;
            font-size: 0.65rem;
            font-weight: 700;
            margin-left: 5px;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            border-radius: 8px;
            border: none;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-complete {
            background: rgba(48, 209, 88, 0.2);
            color: #30D158;
            border: 1px solid #30D158;
        }

        .btn-complete:hover {
            background: #30D158;
            color: #000;
        }

        .btn-cancel {
            background: rgba(255, 69, 58, 0.2);
            color: #FF453A;
            border: 1px solid #FF453A;
        }

        .btn-cancel:hover {
            background: #FF453A;
            color: white;
        }

        .btn-processing {
            background: rgba(10, 132, 255, 0.2);
            color: #0A84FF;
            border: 1px solid #0A84FF;
        }

        .btn-processing:hover {
            background: #0A84FF;
            color: white;
        }

        .btn-view {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-view:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.6);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #0A84FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .no-orders {
            text-align: center;
            padding: 60px;
            color: rgba(255, 255, 255, 0.6);
        }

        .no-orders-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: linear-gradient(135deg, #1C1C1E, #2C2C2E);
            border-radius: 20px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .order-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .order-detail-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .order-detail-value {
            font-weight: 600;
            text-align: right;
        }

        .udid-copy {
            font-family: monospace;
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 8px;
            font-size: 0.8rem;
            word-break: break-all;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .udid-copy:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        @media (max-width: 768px) {
            .admin-header {
                flex-direction: column;
                gap: 20px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
            }

            .orders-table {
                overflow-x: scroll;
            }

            table {
                min-width: 900px;
            }
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <div class="admin-title">
                <h1>üõ°Ô∏è Admin Dashboard</h1>
                <span class="admin-badge">Admin Panel</span>
            </div>
            <div class="admin-actions">
                <button class="btn btn-refresh" onclick="loadOrders()">
                    üîÑ Rafra√Æchir
                </button>
                <button class="btn btn-logout" onclick="logout()">
                    üö™ D√©connexion
                </button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üì¶</div>
                <div class="stat-value" id="totalOrders">0</div>
                <div class="stat-label">Total Commandes</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è≥</div>
                <div class="stat-value" id="pendingOrders">0</div>
                <div class="stat-label">En Attente</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚úÖ</div>
                <div class="stat-value" id="completedOrders">0</div>
                <div class="stat-label">Compl√©t√©es</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üí∞</div>
                <div class="stat-value" id="totalRevenue">0‚Ç¨</div>
                <div class="stat-label">Revenu Total</div>
            </div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label class="filter-label">Statut</label>
                <select class="filter-select" id="filterStatus" onchange="filterOrders()">
                    <option value="all">Tous</option>
                    <option value="pending">En attente</option>
                    <option value="processing">En cours</option>
                    <option value="completed">Compl√©t√©</option>
                    <option value="cancelled">Annul√©</option>
                </select>
            </div>
            <div class="filter-group">
                <label class="filter-label">Plan</label>
                <select class="filter-select" id="filterPlan" onchange="filterOrders()">
                    <option value="all">Tous</option>
                    <option value="standard">Standard</option>
                    <option value="instant">Instant</option>
                    <option value="premium">Premium</option>
                </select>
            </div>
            <div class="search-box">
                <label class="filter-label">Rechercher</label>
                <input type="text" class="search-input" id="searchInput" placeholder="Email, ID, UDID..." oninput="filterOrders()">
            </div>
        </div>

        <div id="loadingSection" class="loading">
            <div class="spinner"></div>
            <p>Chargement des commandes...</p>
        </div>

        <div id="ordersSection" style="display: none;">
            <div class="orders-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Date</th>
                            <th>Client</th>
                            <th>Plan</th>
                            <th>Prix</th>
                            <th>Statut</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Orders will be inserted here -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Order Detail Modal -->
    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üìã D√©tails de la commande</h2>
                <button class="modal-close" onclick="closeModal()">√ó</button>
            </div>
            <div id="orderDetails"></div>
        </div>
    </div>

    <script>
        let allOrders = [];

        // Check admin authentication
        const isLoggedIn = localStorage.getItem('isLoggedIn');
        const userRole = localStorage.getItem('userRole');
        
        if (isLoggedIn !== 'true') {
            alert('‚ö†Ô∏è Vous devez √™tre connect√© pour acc√©der au panneau admin');
            window.location.href = 'login.html';
        } else if (userRole !== 'admin') {
            alert('üö´ Acc√®s refus√©! Vous devez √™tre administrateur pour acc√©der √† cette page.');
            window.location.href = 'index.html';
        }

        // Load orders on page load
        loadOrders();

        async function loadOrders() {
            try {
                const response = await fetch('http://localhost:3000/api/orders');
                
                if (!response.ok) {
                    throw new Error('Erreur de chargement');
                }

                const data = await response.json();
                allOrders = data.orders || [];

                // Sort by date (newest first)
                allOrders.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

                displayOrders(allOrders);
                updateStats(allOrders);

                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('ordersSection').style.display = 'block';

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loadingSection').innerHTML = `
                    <div class="no-orders">
                        <div class="no-orders-icon">‚ö†Ô∏è</div>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger les commandes</p>
                        <button class="btn btn-refresh" onclick="loadOrders()" style="margin-top: 20px;">R√©essayer</button>
                    </div>
                `;
            }
        }

        function displayOrders(orders) {
            const tbody = document.getElementById('ordersTableBody');

            if (orders.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="7" style="text-align: center; padding: 60px;">
                            <div class="no-orders-icon">üì¶</div>
                            <p>Aucune commande pour le moment</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = orders.map(order => {
                const date = new Date(order.createdAt);
                const formattedDate = date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric',
                    hour: '2-digit',
                    minute: '2-digit'
                });

                const planIcons = {
                    'standard': '‚úÖ',
                    'instant': '‚ö°',
                    'premium': 'üëë'
                };

                return `
                    <tr>
                        <td>
                            <span class="order-id">#${order.id.slice(-8)}</span>
                            ${order.isLaunchPromo ? '<span class="promo-tag">üéâ PROMO</span>' : ''}
                        </td>
                        <td>${formattedDate}</td>
                        <td>
                            <div>${order.email}</div>
                            ${order.username ? `<div style="font-size: 0.8rem; color: rgba(255,255,255,0.6);">@${order.username}</div>` : ''}
                        </td>
                        <td>
                            <span class="plan-badge plan-${order.planType}">
                                ${planIcons[order.planType]} ${order.planType.charAt(0).toUpperCase() + order.planType.slice(1)}
                            </span>
                        </td>
                        <td style="font-weight: 700; color: #30D158;">${order.price}‚Ç¨</td>
                        <td>
                            <span class="status-badge status-${order.status}">
                                ${getStatusLabel(order.status)}
                            </span>
                        </td>
                        <td>
                            <div class="action-buttons">
                                ${order.status !== 'completed' ? `<button class="btn-small btn-complete" onclick="updateOrderStatus('${order.id}', 'completed')">‚úÖ Compl√©ter</button>` : ''}
                                ${order.status !== 'processing' && order.status !== 'completed' ? `<button class="btn-small btn-processing" onclick="updateOrderStatus('${order.id}', 'processing')">‚öôÔ∏è En cours</button>` : ''}
                                ${order.status !== 'cancelled' ? `<button class="btn-small btn-cancel" onclick="updateOrderStatus('${order.id}', 'cancelled')">‚ùå Annuler</button>` : ''}
                                <button class="btn-small btn-view" onclick="viewOrder('${order.id}')">üëÅÔ∏è Voir</button>
                            </div>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function updateStats(orders) {
            document.getElementById('totalOrders').textContent = orders.length;
            document.getElementById('pendingOrders').textContent = orders.filter(o => o.status === 'pending').length;
            document.getElementById('completedOrders').textContent = orders.filter(o => o.status === 'completed').length;
            
            const totalRevenue = orders.reduce((sum, order) => sum + (order.price || 0), 0);
            document.getElementById('totalRevenue').textContent = totalRevenue.toFixed(0) + '‚Ç¨';
        }

        function filterOrders() {
            const statusFilter = document.getElementById('filterStatus').value;
            const planFilter = document.getElementById('filterPlan').value;
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            let filtered = allOrders;

            // Filter by status
            if (statusFilter !== 'all') {
                filtered = filtered.filter(o => o.status === statusFilter);
            }

            // Filter by plan
            if (planFilter !== 'all') {
                filtered = filtered.filter(o => o.planType === planFilter);
            }

            // Search
            if (searchTerm) {
                filtered = filtered.filter(o => 
                    o.email.toLowerCase().includes(searchTerm) ||
                    o.id.toLowerCase().includes(searchTerm) ||
                    o.udid.toLowerCase().includes(searchTerm) ||
                    (o.username && o.username.toLowerCase().includes(searchTerm))
                );
            }

            displayOrders(filtered);
        }

        async function updateOrderStatus(orderId, newStatus) {
            if (!confirm(`Changer le statut de cette commande en "${getStatusLabel(newStatus)}" ?`)) {
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/orders/${orderId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ status: newStatus })
                });

                if (!response.ok) {
                    throw new Error('Erreur lors de la mise √† jour');
                }

                // Reload orders
                await loadOrders();

                // Show success message
                alert('‚úÖ Statut mis √† jour avec succ√®s !');

            } catch (error) {
                console.error('Erreur:', error);
                alert('‚ùå Erreur lors de la mise √† jour du statut');
            }
        }

        function viewOrder(orderId) {
            const order = allOrders.find(o => o.id === orderId);
            if (!order) return;

            const planIcons = {
                'standard': '‚úÖ',
                'instant': '‚ö°',
                'premium': 'üëë'
            };

            const date = new Date(order.createdAt);
            const formattedDate = date.toLocaleDateString('fr-FR', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });

            document.getElementById('orderDetails').innerHTML = `
                <div class="order-detail-row">
                    <span class="order-detail-label">ID Commande</span>
                    <span class="order-detail-value order-id">#${order.id}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Date</span>
                    <span class="order-detail-value">${formattedDate}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Email Client</span>
                    <span class="order-detail-value">${order.email}</span>
                </div>
                ${order.username ? `
                <div class="order-detail-row">
                    <span class="order-detail-label">Utilisateur</span>
                    <span class="order-detail-value">@${order.username}</span>
                </div>
                ` : ''}
                <div class="order-detail-row">
                    <span class="order-detail-label">Appareil</span>
                    <span class="order-detail-value">${order.deviceName}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Plan</span>
                    <span class="order-detail-value">
                        <span class="plan-badge plan-${order.planType}">
                            ${planIcons[order.planType]} ${order.planType.charAt(0).toUpperCase() + order.planType.slice(1)}
                        </span>
                    </span>
                </div>
                ${order.isLaunchPromo ? `
                <div class="order-detail-row">
                    <span class="order-detail-label">Promo</span>
                    <span class="order-detail-value">
                        <span class="promo-tag">üéâ Offre de lancement</span>
                    </span>
                </div>
                ` : ''}
                <div class="order-detail-row">
                    <span class="order-detail-label">Prix</span>
                    <span class="order-detail-value" style="color: #30D158; font-size: 1.5rem;">${order.price}‚Ç¨</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Statut</span>
                    <span class="order-detail-value">
                        <span class="status-badge status-${order.status}">
                            ${getStatusLabel(order.status)}
                        </span>
                    </span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Protection</span>
                    <span class="order-detail-value">${order.revocationProtection ? 'üîí Oui' : '‚ö†Ô∏è Non'}</span>
                </div>
                <div class="order-detail-row">
                    <span class="order-detail-label">Expiration</span>
                    <span class="order-detail-value">${order.expiryDate}</span>
                </div>
                <div style="margin-top: 20px;">
                    <div class="order-detail-label" style="margin-bottom: 10px;">UDID (Cliquez pour copier)</div>
                    <div class="udid-copy" onclick="copyUDID('${order.udid}')" title="Cliquer pour copier">
                        ${order.udid}
                    </div>
                </div>
                <div style="margin-top: 30px; display: flex; gap: 10px; justify-content: center;">
                    ${order.status !== 'completed' ? `<button class="btn btn-refresh" onclick="updateOrderStatus('${order.id}', 'completed'); closeModal();">‚úÖ Marquer comme compl√©t√©</button>` : ''}
                    ${order.status !== 'cancelled' ? `<button class="btn btn-logout" onclick="updateOrderStatus('${order.id}', 'cancelled'); closeModal();">‚ùå Annuler</button>` : ''}
                </div>
            `;

            document.getElementById('orderModal').classList.add('active');
        }

        function closeModal() {
            document.getElementById('orderModal').classList.remove('active');
        }

        function copyUDID(udid) {
            navigator.clipboard.writeText(udid).then(() => {
                alert('‚úÖ UDID copi√© dans le presse-papier !');
            });
        }

        function getStatusLabel(status) {
            const labels = {
                'pending': 'En attente',
                'processing': 'En cours',
                'completed': 'Compl√©t√©',
                'cancelled': 'Annul√©'
            };
            return labels[status] || status;
        }

        function logout() {
            if (confirm('√ätes-vous s√ªr de vouloir vous d√©connecter ?')) {
                localStorage.clear();
                window.location.href = 'login.html';
            }
        }

        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Close modal on background click
        document.getElementById('orderModal').addEventListener('click', (e) => {
            if (e.target === document.getElementById('orderModal')) {
                closeModal();
            }
        });
    </script>
</body>
</html>
