<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©connexion - iOS Certifs</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .container {
            padding: 40px;
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        .btn {
            background: #0A84FF;
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4);
        }
        .spinner {
            display: none;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üëã D√©connexion</h1>
        <p>Vous avez √©t√© d√©connect√© avec succ√®s.</p>
        <div class="spinner" id="spinner"></div>
        <button class="btn" onclick="goToLogin()">Se reconnecter</button>
    </div>

    <script>
        // Clear session
        localStorage.clear();
        
        function goToLogin() {
            document.getElementById('spinner').style.display = 'block';
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 500);
        }
        
        // Auto redirect after 3 seconds
        setTimeout(() => {
            goToLogin();
        }, 3000);
    </script>
</body>
</html>
