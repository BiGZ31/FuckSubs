<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Profil - FuckSubs</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="profile.css">
    <script src="auth.js"></script>
    <style>
        .profile-container {
            max-width: 1200px;
            margin: 100px auto 50px;
            padding: 20px;
        }

        .profile-header {
            background: linear-gradient(135deg, #1C1C1E, #2C2C2E);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #0A84FF, #5E5CE6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            margin: 0 auto 20px;
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.3);
        }

        .profile-username {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-color);
        }

        .profile-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 10px 25px;
            border-radius: 25px;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        .status-free {
            background: linear-gradient(135deg, #888888, #666666);
            color: #fff;
        }

        .status-standard {
            background: linear-gradient(135deg, #30D158, #28A745);
            color: #000;
        }

        .status-instant {
            background: linear-gradient(135deg, #FFD60A, #FFC107);
            color: #000;
        }

        .status-premium {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            animation: premiumGlow 2s ease-in-out infinite;
        }

        @keyframes premiumGlow {
            0%, 100% {
                box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
            }
            50% {
                box-shadow: 0 4px 30px rgba(255, 215, 0, 0.8);
            }
        }

        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1C1C1E, #2C2C2E);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.3);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0A84FF;
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .purchases-section {
            background: linear-gradient(135deg, #1C1C1E, #2C2C2E);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 25px;
            color: var(--text-color);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .purchase-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .purchase-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .purchase-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .purchase-plan {
            font-size: 1.2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .purchase-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: #30D158;
        }

        .purchase-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .purchase-detail {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .detail-label {
            color: var(--text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .detail-value {
            color: var(--text-color);
            font-weight: 600;
        }

        .promo-badge {
            display: inline-flex;
            align-items: center;
            gap: 5px;
            background: linear-gradient(135deg, #FF6B6B, #FFD700);
            color: #000;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            animation: shimmer 3s infinite;
        }

        .no-purchases {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-secondary);
        }

        .no-purchases-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }

        .cta-button {
            display: inline-block;
            background: linear-gradient(135deg, #0A84FF, #5E5CE6);
            color: white;
            padding: 15px 40px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: 700;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(10, 132, 255, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--text-secondary);
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top-color: #0A84FF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Order status badges */
        .order-status-badge {
            padding: 6px 12px;
            border-radius: 15px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .order-status-badge.status-pending {
            background: rgba(255, 159, 10, 0.2);
            color: #FF9F0A;
            border: 1px solid rgba(255, 159, 10, 0.3);
        }

        .order-status-badge.status-processing {
            background: rgba(10, 132, 255, 0.2);
            color: #0A84FF;
            border: 1px solid rgba(10, 132, 255, 0.3);
        }

        .order-status-badge.status-completed {
            background: rgba(48, 209, 88, 0.2);
            color: #30D158;
            border: 1px solid rgba(48, 209, 88, 0.3);
        }

        .order-status-badge.status-cancelled {
            background: rgba(255, 69, 58, 0.2);
            color: #FF453A;
            border: 1px solid rgba(255, 69, 58, 0.3);
        }

        .promo-tag {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #000;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.7rem;
            font-weight: 700;
            margin-left: 10px;
        }

        @media (max-width: 768px) {
            .profile-header {
                padding: 30px 20px;
            }

            .profile-username {
                font-size: 1.5rem;
            }

            .purchase-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">FuckSubs</div>
            <div class="nav-links">
                <a href="index.html">Accueil</a>
                <a href="apps.html">Apps disponibles</a>
                <a href="profile.html" class="active">Mon Profil</a>
                <a href="admin.html" style="color: #FF453A;">üõ°Ô∏è Admin</a>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <div id="loadingSection" class="loading">
            <div class="spinner"></div>
            <p>Chargement du profil...</p>
        </div>

        <div id="profileContent" style="display: none;">
            <div class="profile-header">
                <div class="profile-avatar" id="profileAvatar">üë§</div>
                <h1 class="profile-username" id="profileUsername">Username</h1>
                <div class="profile-status" id="profileStatus">
                    <span id="statusBadge">üÜì</span>
                    <span id="statusLabel">Gratuit</span>
                </div>
                <p style="color: var(--text-secondary); margin-top: 10px;">
                    Membre depuis le <span id="memberSince"></span>
                </p>
            </div>

            <div class="profile-stats">
                <div class="stat-card">
                    <div class="stat-value" id="totalOrders">0</div>
                    <div class="stat-label">Commandes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="totalSpent">0‚Ç¨</div>
                    <div class="stat-label">Total d√©pens√©</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="activeCertificates">0</div>
                    <div class="stat-label">Certificats actifs</div>
                </div>
                <div class="stat-card">
                    <div class="stat-value" id="savedAmount">0‚Ç¨</div>
                    <div class="stat-label">√âconomis√©</div>
                </div>
            </div>

            <div class="purchases-section">
                <h2 class="section-title">
                    <span>üì¶</span>
                    Historique des achats
                </h2>
                <div id="purchasesList"></div>
            </div>
        </div>
    </div>

    <script>
        async function loadProfile() {
            const username = localStorage.getItem('username');
            
            if (!username) {
                window.location.href = 'login.html';
                return;
            }

            try {
                const response = await fetch(`http://localhost:3000/api/users/${username}`);
                
                if (!response.ok) {
                    throw new Error('Erreur de chargement du profil');
                }

                const data = await response.json();
                const profile = data.profile;

                // Hide loading, show content
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('profileContent').style.display = 'block';

                // Update profile header
                document.getElementById('profileUsername').textContent = profile.username;
                document.getElementById('statusBadge').textContent = profile.badge || 'üÜì';
                
                const statusLabels = {
                    'free': 'Gratuit',
                    'standard': 'Standard',
                    'instant': 'Instant',
                    'premium': 'Premium'
                };
                
                document.getElementById('statusLabel').textContent = statusLabels[profile.status] || 'Gratuit';
                
                const statusElement = document.getElementById('profileStatus');
                statusElement.className = 'profile-status status-' + (profile.status || 'free');

                // Format member since date
                const memberDate = new Date(profile.createdAt);
                document.getElementById('memberSince').textContent = memberDate.toLocaleDateString('fr-FR', {
                    day: 'numeric',
                    month: 'long',
                    year: 'numeric'
                });

                // Calculate statistics
                const orders = profile.orders || [];
                const totalSpent = orders.reduce((sum, order) => sum + (order.price || 0), 0);
                const savedAmount = orders.reduce((sum, order) => {
                    if (order.isLaunchPromo && order.isPremium) {
                        return sum + (60 - order.price); // Premium is 60‚Ç¨
                    }
                    return sum;
                }, 0);

                document.getElementById('totalOrders').textContent = orders.length;
                document.getElementById('totalSpent').textContent = totalSpent.toFixed(0) + '‚Ç¨';
                document.getElementById('activeCertificates').textContent = orders.filter(o => o.status === 'completed').length;
                document.getElementById('savedAmount').textContent = savedAmount.toFixed(0) + '‚Ç¨';

                // Display purchases
                const purchasesList = document.getElementById('purchasesList');
                
                if (orders.length === 0) {
                    purchasesList.innerHTML = `
                        <div class="no-purchases">
                            <div class="no-purchases-icon">üõí</div>
                            <h3>Aucune commande pour le moment</h3>
                            <p>Commencez par acheter un certificat pour d√©bloquer toutes les apps premium !</p>
                            <a href="index.html#pricing" class="cta-button">Voir les tarifs</a>
                        </div>
                    `;
                } else {
                    purchasesList.innerHTML = orders.map(order => {
                        const orderDate = new Date(order.createdAt);
                        const planIcons = {
                            'standard': '‚úÖ',
                            'instant': '‚ö°',
                            'premium': 'üëë'
                        };
                        
                        const statusColors = {
                            'pending': '#FFD60A',
                            'processing': '#0A84FF',
                            'completed': '#30D158',
                            'failed': '#FF453A'
                        };

                        const statusLabels = {
                            'pending': 'En attente',
                            'processing': 'En cours',
                            'completed': 'Termin√©',
                            'failed': '√âchou√©'
                        };

                        return `
                            <div class="purchase-card">
                                <div class="purchase-header">
                                    <div class="purchase-plan">
                                        <span>${planIcons[order.planType] || 'üì¶'}</span>
                                        <span>${order.planType.charAt(0).toUpperCase() + order.planType.slice(1)}</span>
                                        ${order.isLaunchPromo ? '<span class="promo-badge">üéâ Offre de lancement</span>' : ''}
                                    </div>
                                    <div class="purchase-price">${order.price}‚Ç¨</div>
                                </div>
                                <div class="purchase-details">
                                    <div class="purchase-detail">
                                        <span class="detail-label">ID Commande</span>
                                        <span class="detail-value">#${order.id.slice(-8)}</span>
                                    </div>
                                    <div class="purchase-detail">
                                        <span class="detail-label">Date</span>
                                        <span class="detail-value">${orderDate.toLocaleDateString('fr-FR')}</span>
                                    </div>
                                    <div class="purchase-detail">
                                        <span class="detail-label">Statut</span>
                                        <span class="detail-value" style="color: ${statusColors[order.status]}">
                                            ${statusLabels[order.status] || order.status}
                                        </span>
                                    </div>
                                    <div class="purchase-detail">
                                        <span class="detail-label">Appareil</span>
                                        <span class="detail-value">${order.deviceName || 'Non sp√©cifi√©'}</span>
                                    </div>
                                    ${order.isPremium ? `
                                    <div class="purchase-detail">
                                        <span class="detail-label">Protection</span>
                                        <span class="detail-value" style="color: #30D158">
                                            üîí Sans r√©vocation
                                        </span>
                                    </div>
                                    ` : ''}
                                </div>
                            </div>
                        `;
                    }).join('');
                }

            } catch (error) {
                console.error('Erreur:', error);
                document.getElementById('loadingSection').innerHTML = `
                    <div class="no-purchases">
                        <div class="no-purchases-icon">‚ö†Ô∏è</div>
                        <h3>Erreur de chargement</h3>
                        <p>Impossible de charger votre profil. Veuillez r√©essayer.</p>
                        <a href="index.html" class="cta-button">Retour √† l'accueil</a>
                    </div>
                `;
            }
        }

        // Load profile on page load
        loadProfile();
    </script>
    <script src="profile.js"></script>
</body>
</html>
